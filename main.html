<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/_______.js" crossorigin="anonymous"></script>
    <title>News69</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 2fr));
        }
    </style>
    <script src="jquery-3.6.0.js"></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: cornsilk;" href="/main.html">
                NEWS69
            </a>
        </div>
    </nav>
    <div class="d-flex justify-content-evenly">
        <div class="container my-5" style="padding-top: 300px;">
            <div class="row mx-1 my-1" style="height: 200px;">
                <button onclick="window.location.href='/index.html'" type="button" class="btn btn-light btn-lg health"
                    onclick="">
                    <i class="fas fa-medkit" style="font-size: 60px;"></i>
                </button>
            </div>
            <div class="row mx-1 my-1" style="height: 200px;">
                <button onclick="window.location.href='/index.html'" type="button" class="btn btn-light btn-lg sports">
                    <i class="fas fa-futbol" style="font-size: 60px;"></i>
                </button>
            </div>
            <div class="row mx-1 my-1" style="height: 200px;">
                <button onclick="window.location.href='/index.html'" type="button" class="btn btn-light btn-lg world">
                    <i class="fas fa-globe-asia" style="font-size: 60px;"></i>
                </button>
            </div>
        </div>
    </div>
    <script>
        $('button.sports').on(
            "click", () => {
                localStorage.setItem('url', 'https://jang.com.pk/rss/2/19')
            }
        )
        $('button.health').on(
            "click", () => {
                localStorage.setItem('url', 'https://jang.com.pk/rss/1/6')
            }
        )
        $('button.world').on(
            "click", () => {
                localStorage.setItem('url', 'https://jang.com.pk/rss/2/15')
            }
        )
    </script>

</body>

</html>
